        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">搜索</button>

    <table class="table">
        <thead>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    var alertTrigger = document.getElementById('inputGroupFileAddon04');
    function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

        alertPlaceholder.append(wrapper)
    }

    if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
            if (document.getElementById('inputGroupFile04').files.length == 0) {
                alert('No file', 'warning')
            }
            else {
                var childs = alertPlaceholder.childNodes;
                for (var i = childs.length - 1; i >= 0; i--) {
                    alertPlaceholder.removeChild(childs[i]);
                };
            }
        })
    }
</script>
